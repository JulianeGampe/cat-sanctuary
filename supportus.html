<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cat sanctuary in Dublin, Ireland">
    <meta name="keywords" content="cat sanctuary, cat shelter, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cat Sanctuary Dublin</title>
</head>
<body>
    <!-- main heading and navigation menu-->
    <header>
        <a href="index.html" id="mainheading">
            <h1>Cat Sanctuary Dublin</h1>
        </a>
        <nav>
            <ul id="navigation">
                <li id="home"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li id="ourcats"><a href="ourcats.html"><i class="fas fa-cat"></i> Our Cats</a></li>
                <li id="supportus"><a href="supportus.html" class="active"><i class="fas fa-medkit"></i> Support Us</a></li>
                <li id="wheretofindus"><a href="wheretofindus.html"><i class="fas fa-map-marked-alt"></i> Where to find us</a></li>
            </ul>
         </nav>
    </header>

    <!-- support us form -->
    
    <form id="form">
        <span id="formheading">Fill in the form to get more information on how to support us</span>
        <label for="name" id="labelname">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email" id="labelemail">Email</label>
        <input type="email" id="email" name="email" required>

        <span id="formparagraph">I would like to</span>
        <label for="adopt" id="labeladopt">adopt a cat</label>
        <div id="radioadopt">
            <input type="radio" name="support" id="adopt" value="adopt" required>
        </div>
        <label for="volunteer" id="labelvolunteer">volunteer</label>
        <div id="radiovolunteer">
            <input type="radio" name="support" id="volunteer" value="volunteer">
        </div>
        <label for="donation" id="labeldonation">make a donation</label>
        <div id="radiodonation">
        <input type="radio" name="support" id="donation" value="donation">
        </div>

        <label for="comments" id="labelcomments">Comments (optional)</label>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Leave us additional information here"></textarea>

        <input type="submit" id="submitbutton">
        <input type="reset" value="Reset form" id="resetbutton">
      
    </form>

    <!-- Footer with social media links -->
    <footer>
        <p>Join us on social media</p>
        <a href="https://www.instagram.com" target="_blank" aria-label="Join us on Instagram" rel="noopener"><i class="fab fa-instagram-square"></i></a>
        <a href="https://www.twitter.com" target="_blank" aria-label="Join us on Twitter" rel="noopener"><i class="fab fa-twitter"></i></a>
        <a href="https://www.youtube.com" target="_blank" aria-label="Join us on YouTube" rel="noopener"><i class="fab fa-youtube"></i></a>
        
    </footer>
    
    <!-- font awesome kit-->
    <script src="https://kit.fontawesome.com/103d78b09a.js" crossorigin="anonymous"></script>

</body>
</html>
